<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="prediction.js" type="module"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <title>Second Hand Car Price Predictor</title>
</head>

<body>

<div><h2 class="text-center display-2">Second Hand Car Price Predictor</h2></div>
<div class="text-center">
    <img src="./img/brum.jpg" class="rounded" alt="Brum" style="width: 40vw">
</div>



<div class="text-center">
    <h2 class="title" id="result"></h2>
</div>

<div class="row" style="margin-left: 40px; margin-right: 40px;">
    <div class="form-group col">
        <label>Car age:</label>
        <input class="form-control" type="text" value="" id="carAge" placeholder="How old your car in years?"><br/>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Kilometres driven:</label>
            <input class="form-control" type="text" value="" id="kmDriven"
                   placeholder="How much Kilometres had been driven?"><br/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Amount of Repairs:</label>
            <input class="form-control" type="text" value="" id="repairs"
                   placeholder="How many times has it been repaired?"><br/>
        </div>
    </div>
</div>
<div class="container bg-light">
    <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" id="guess">Check how much your car is worth!</button>
    </div>
</div>



</body>

</html>
